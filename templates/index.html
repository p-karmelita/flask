<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Template</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="/send" method="post">
        <input name="name" placeholder="Name"><br>
        <input type="number" min="0" max="120" name="age" placeholder="Age"><br>
        <p>
            How much do you like this site?
            <select name="score">
                <option value="1">Very like</option>
                <option value="2">Don't like</option>
                <option value="3">I like</option>
                <option value="4">I love</option>
            </select>
        </p>
        <input type="submit" value="Send poll">
    </form>
</body>
</html>
